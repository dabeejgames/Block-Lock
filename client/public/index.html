<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Block-Lock - An interactive puzzle game">
    
    <title>Block-Lock Game</title>
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Block-Lock Game">
    <meta property="og:description" content="Challenge your mind with Block-Lock puzzle game">
    <meta property="og:type" content="website">
    
    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading spinner styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Game container styles */
        .game-container {
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .game-container {
                padding: 10px;
            }
        }

        /* Disable text selection for game elements */
        .game-container * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* High DPI display optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .game-container {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; font-family: Inter, sans-serif;">
            <div>
                <h1>Block-Lock Game</h1>
                <p style="margin-top: 20px;">You need to enable JavaScript to play this game.</p>
                <p style="margin-top: 10px; opacity: 0.8;">Please enable JavaScript in your browser settings and refresh the page.</p>
            </div>
        </div>
    </noscript>

    <!-- React app will mount here -->
    <div id="root">
        <!-- Loading screen displayed until React app loads -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Block-Lock</div>
            <div class="loading-subtitle">Preparing your puzzle experience...</div>
        </div>
    </div>

    <!-- Game scripts will be injected here by your build process -->
    <!-- For development, you might include something like: -->
    <!-- <script src="/src/index.js" type="module"></script> -->
    
    <!-- Performance monitoring (optional) -->
    <script>
        // Simple performance monitoring
        window.addEventListener('load', function() {
            if (window.performance && window.performance.timing) {
                const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                console.log('Page load time:', loadTime + 'ms');
            }
        });

        // Handle offline/online status
        window.addEventListener('online', function() {
            console.log('Connection restored');
        });

        window.addEventListener('offline', function() {
            console.log('Connection lost');
        });
    </script>
</body>
</html>
